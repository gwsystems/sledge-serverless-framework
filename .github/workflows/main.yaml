# CI workflow
name: sledge
on: [push, pull_request]

# job control
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/build_container
      - name: Install
        run: make clean install
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Clang Format
        run: ./format.sh -d
